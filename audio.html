<html>
	<head>
		<title>
			Music Player
		</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/jquery-ui.min.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>


	<div class="music-player-wrapper">
		<div id="all-music" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<h3>My Music</h3>
			<ul class="list-group" data-bind="foreach: playlist">
				<li class="list-group-item">
					<a href="#" data-bind="text: name, click : $parent.addToQueue"></a>
				</li>
			</ul>
		</div>
		<div id="ads" class="col-lg-6 col-md-6 visible-lg-block visible-md-block">
			<a href="#" data-bind="click: search">Click me</a>
		</div>
		<div id="play-list" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<h3>Now Playing</h3>
			<ul class="list-group" data-bind="foreach: queue">
				<li class="list-group-item" data-bind="css : ' queue-song-' + id">
					<div class="col-md-8">
						<span class=""> </span><a href="#" data-bind="text: name"></a>					  	
					</div>
					<div class="col-md-4">
						<div class="col-md-6">
							<!-- ko if: $parent.current().id != id -->
							<a href="#" class="fa fa-play fa-fw" data-bind="click : $parent.playNow"></a>
							<!-- /ko-->
							<!-- ko if: $parent.current().id == id && !$parent.playing() -->
							<a href="#" class="fa fa-play fa-fw" data-bind="click : $parent.play"></a>
							<!-- /ko -->
							<!-- ko if: $parent.current().id == id && $parent.playing() -->
							<a href="#" class="fa fa-pause fa-fw" data-bind="click : $parent.pause"></a>
							<!-- /ko-->
						</div>
						<div class="col-md-6">
							<a href="#" class="fa fa-trash fa-fw" data-bind="click : $parent.removeToQueue"></a>
						</div>
					</div>
					<div class="clearfix"></div>
				</li>
			</ul>
		</div>
	</div>

	<div class="my-player-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<audio id="my-player">
	        <source src="" type="audio/mpeg" id="my-audio-track"/>
			Your browser does not support the audio element.
		</audio>
		<h3>
			<span>Now Playing: </span>
			<span id="title" data-bind="text: getSongTitle"></span>
		</h3>

		<div class="progress player-seeker-progress" data-bind="click: seek">
		  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: seekerPercentage() + '%' }, attr { aria-valuenow : seekerPercentage() } ">
		    <span class="sr-only"></span>
		  </div>
		</div> 
		<div class="progress player-buffer-progress">
			 <div class="progress-bar progress-bar-danger  progress-bar-striped active" data-percentage="100"  role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: bufferPercentage() + '%' }, attr { aria-valuenow : bufferPercentage() } ">
		    <span class="sr-only"></span>
		  </div>
		</div>
 		<ul class="controls">
 			<li> 
 				<a href="#" class="btn btn-primary fa fa-random " id="prev" data-bind="click: prev, css : (!current()) ? 'disabled' : null"></a>
 			</li>
 			<li> 
 				<a href="#" class="btn btn-primary fa fa-repeat" id="prev" data-bind="click: prev, css : (!current()) ? 'disabled' : null"></a>
 			</li>
 			<li> 
 				<a href="#" class="btn btn-primary fa fa-step-backward" id="prev" data-bind="click: prev, css : (!current()) ? 'disabled' : null"></a>
 			</li>
 			<li>
 				<a href="#" class="btn btn-primary fa fa-play-circle" id="play" data-bind="click: play, visible: !playing(), , css : (!current()) ? 'disabled' : null"></a>
 			</li>
 			<li>
 				<a href="#" class="btn btn-primary fa fa-pause-circle" id="pause" data-bind="click: pause, visible: playing(), , css : (!current()) ? 'disabled' : null"></a>
 			</li>
 			<li>
 				<a href="#" class="btn btn-primary fa fa-stop-circle" id="stop" data-bind="click: stop, css: currentTime() > 0 ? null : 'disabled'"></a>
 			</li>
 			<li>
 				<a href="#" class="btn btn-primary fa fa-step-forward" id="next" data-bind="click: next, css : (!current()) ? 'disabled' : null"></a>
 			</li>
 			<li>
 				<a href="#" class="btn btn-primary fa" id="next" data-bind="click: toggleVolume ,css: volume() == 0 ? 'fa-volume-off' : volume() < 50 ? 'fa-volume-down' :'fa-volume-up'"></a>
 			</li>
 			<li>
 				<input type="range" name="volume" class="volume-control" min="0" max="100" step="1"
 				data-bind='value: volume' >
 			</li>
 		</ul>
	</div>
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script src="js/script.js"></script>
	</body>
</html>
